<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Light/Dark</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link id="mystylesheet" rel="stylesheet" type="text/css" href="light.css">
</head>
<body>

	<div id="box">
		<img id="profile_pic" src="images/Britu.JPG">
		<h2>Hi, I am Britu!</h2>
		<p>I love coding, doing research and sharing what I learn with others :)</p>
		<hr>
		<button class="btn btn-light" onclick="swapStyle('light.css')">Light Mode</button>
		<button class="btn btn-dark" onclick="swapStyle('dark.css')">Dark Mode</button>
	</div>
	
</body>
</html>

<script type="text/javascript">

	var setTheme = localStorage.getItem('theme')
	console.log('theme: ', setTheme)

	if(setTheme == null){
		swapStyle('light.css')
	}else{
		swapStyle(setTheme)
	}

	function swapStyle(sheet){
		document.getElementById('mystylesheet').href = sheet
		localStorage.setItem('theme', sheet)
		//to get the value on the first load
	}
		
</script>
